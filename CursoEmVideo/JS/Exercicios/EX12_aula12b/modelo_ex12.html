<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
    <link rel="stylesheet" href="modelo_style.css"> <!--Chama uum arquivo contendo toda a linguagem CSS do site.-->
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    
    <section>
        
        <div>
            <p>Ano de Nascimento:  <!-- cria um parágrafo, para ficar tudo na mesma linha-->
                <input type="number" name="nascimento" id="txtnasc" min="1900"> <!--cria um input para colocar o ano de nascimento sendo o ano mínimo 1900-->
            </p>

            <p>Sexo: <!-- cria um parágrafo para isso tudo ficar na mesma linha-->
                <input type="radio" name="radsex" id="mas" checked> <!--cria um radio com o nome radsex para se comunicar no JAVASCRIPT--> 
                <!--O nome dos dois input tem que ser o mesmo para o usuário não conseguir marcar os dois-->
                <!--o 'checked' é para deixar marcado masculino ao iniciar a pagina, para obrigar a marcar um ou outro-->
                <label for="mas">Masculino</label> <!--cria um label com o mesmo ID 'masc' para interagir com o botão masculino-->
                <input type="radio" name="radsex" id="fem"> <!--cria um radio com o nome radsex para se comunicar no JAVASCRIPT-->
                <label for="fem">Feminino</label><!--cria um label com o mesmo ID 'fem' para interagir com o botão feminino-->
            </p> <!--encerra o parágrafo-->

            <p>
                <input type="button" value="Verificar" onclick="verificar()"> <!--Cria um botão que ao clicar vai disparar um evento chamado 'verificar', a função ta dentro do js -->
                <!--o nome "verificar" é um método--> <!--O nome 'limpar', é um método-->
                <input type="button" value="Limpar" onclick="limpar()"><!-- Cria um botão que ao clicar vai disparar um evento chamado limpar-->
            </p>

        </div>

        <div id='res'>
            <p id='preencha'>Preencha os dados acima para ver os resultados!</p> 
        </div>

    </section>

    <footer>
        <p>&copy; Vinicius</p>
    </footer>

    <script src="script.js"></script> <!--Chama um arquivo contendo todos os scripts do site-->
    
</body>
</html>
