<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <style>
        h1{
            color:blueviolet;
            font: bold 25px sans-serif;
            
        }
        body{
            background-color: cadetblue;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Olá mundo...</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var nome = window.prompt('Seu nome qual é?') // vai perguntar o nome
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras.<br/>`)
        document.write(`Seu nome em maiúsculo é: ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculo é: ${nome.toLowerCase()}`)
    </script>
</body>
