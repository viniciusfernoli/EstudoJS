<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20pt arial;
        }
        input{
            font:  normal 15pt sans-serif;
            width: 100px; /*largura*/
        }
        div#res{
            
            width: 450px;
            font: bold 15pt sans-serif;
            background-color: rgb(253, 230, 194);
            align-self: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="txtn1" id="txtn1"> + <!--Caixa para colocar números n1-->
    <input type="number" name="txtn2" id="txtn2"> <!--Caixa para colocar números n2-->
    <input type="button" value="somar" id ='soma'> <!--Botão somar com a função de clicar-->

    <div id='res'>Resultado</div>
    <script>

        var soma = window.document.getElementById('soma')
        soma.addEventListener('click', somar)   
        
        
        function somar(){
            var tn1 = window.document.getElementById('txtn1') // variavel que faz ligação á caixa de texto txtn1, utilizando getelementbyid
            var tn2 = window.document.querySelector('input#txtn2') // variavel que faz ligação á caixa de texto txtn2, utilizando queryselector
            var resultado = window.document.getElementById('res') // variavel que faz a ligação com a div para mostrar o resultado.

            var n1 = Number(tn1.value) // variavel que recebe tn1 convertido para número
            var n2 = Number(tn2.value) // variavel que rece tn2 convertido para numero
            var s = n1+n2 // somando os numeros convertidos
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual á: ${s}` // mostra resultado dos numeros
            
        }
    
    </script>

</body>
</html>
